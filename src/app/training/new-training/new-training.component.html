

<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="ongoingtraining(f)" #f="ngForm">
    <mat-card  fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill">
                <mat-label>Favorite food</mat-label>
                <mat-select placeholder="Choose exercise" ngModel name="exercise" required>
                  <mat-option  *ngFor="let exercise of exercises| async" [value]="exercise.name" >{{ exercise.name }}</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center"> 
            <button mat-raised-button type="submit" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
</form>
</section>
